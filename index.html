<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        video {
            width: 100%;
            max-width: 640px;
            background: #000;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        #peerId {
            font-family: monospace;
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        input {
            padding: 8px;
            font-size: 14px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Webcam Live Stream</h1>

    <div class="controls">
        <button id="broadcasterBtn">Start Broadcasting</button>
        <button id="viewerBtn">View Stream</button>
    </div>

    <div id="broadcasterSection" style="display:none;">
        <div class="info">
            <h3>Broadcasting</h3>
            <p>Your Peer ID: <span id="peerId"></span></p>
            <p>Share this ID with viewers</p>
        </div>
        <video id="localVideo" autoplay muted playsinline></video>
    </div>

    <div id="viewerSection" style="display:none;">
        <div class="info">
            <h3>View Stream</h3>
            <input type="text" id="peerIdInput" placeholder="Enter broadcaster's Peer ID">
            <button id="connectBtn">Connect</button>
        </div>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script>
        let peer;
        let localStream;

        document.getElementById('broadcasterBtn').addEventListener('click', startBroadcasting);
        document.getElementById('viewerBtn').addEventListener('click', showViewerSection);
        document.getElementById('connectBtn').addEventListener('click', connectToStream);

        async function startBroadcasting() {
            try {
                // Get webcam stream
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                document.getElementById('localVideo').srcObject = localStream;

                // Create peer with random ID
                peer = new Peer();

                peer.on('open', (id) => {
                    document.getElementById('peerId').textContent = id;
                    document.getElementById('broadcasterSection').style.display = 'block';
                    document.getElementById('viewerSection').style.display = 'none';
                    console.log('My peer ID is: ' + id);
                });

                // Answer incoming calls
                peer.on('call', (call) => {
                    console.log('Incoming call, answering with stream');
                    call.answer(localStream);
                });

                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    alert('Error: ' + err.type);
                });

            } catch (err) {
                console.error('Error accessing webcam:', err);
                alert('Could not access webcam: ' + err.message);
            }
        }

        function showViewerSection() {
            document.getElementById('viewerSection').style.display = 'block';
            document.getElementById('broadcasterSection').style.display = 'none';

            if (!peer) {
                peer = new Peer();
                peer.on('error', (err) => {
                    console.error('Peer error:', err);
                    alert('Error: ' + err.type);
                });
            }
        }

        function connectToStream() {
            const remotePeerId = document.getElementById('peerIdInput').value.trim();

            if (!remotePeerId) {
                alert('Please enter a Peer ID');
                return;
            }

            // Create a silent audio track for the viewer (required for WebRTC)
            const audioContext = new AudioContext();
            const oscillator = audioContext.createOscillator();
            const dst = oscillator.connect(audioContext.createMediaStreamDestination());
            oscillator.start();
            const dummyStream = dst.stream;

            console.log('Calling peer:', remotePeerId);
            const call = peer.call(remotePeerId, dummyStream);

            call.on('stream', (remoteStream) => {
                console.log('Received stream');
                document.getElementById('remoteVideo').srcObject = remoteStream;
            });

            call.on('error', (err) => {
                console.error('Call error:', err);
                alert('Could not connect: ' + err.message);
            });
        }
    </script>
</body>
</html>
